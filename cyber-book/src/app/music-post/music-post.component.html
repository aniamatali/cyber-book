<div class="card">
  <div class="card-header">
    <h3><i class="fa fa-headphones" aria-hidden="true"></i>Song Search:<a href="https://www.epicodus.com/gift-of-code/" target="_blank" class="gift"><img src="/assets/images/epicodus.png" height=60px></a>
</h3>
  </div>

  <div class="card-body">

      <input #newTitle>

    <div *ngIf="musics && !noMusics">
      <app-search [childMusic]="musics" [childValue]="values" [childUser]="childUser" (CloseMusic)="CloseMusicSender($event)"></app-search>
    </div>
    <div *ngIf="noMusics">
      <h3>No matches found.  Please try a different search.</h3>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-primary" (click)="musicForm(newTitle.value);newTitle.value='';">Search</button>

  </div>
</div>
