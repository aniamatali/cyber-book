<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-list" aria-hidden="true"></i>Normal Posting</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Status:</label>
        <br>
        <textarea #newStatus></textarea>
      </div>
      <button class="btn btn-primary" (click)="submitForm(
        childUser,
        newStatus.value);
        newStatus.value='';">Post</button>
    </div>
  </div>
</div>
